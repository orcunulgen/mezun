<ui:composition template="/templates/admin/admin_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="main_container">
		<h:form>
			<p:growl id="form_admin_profile_messages" />
			<p:mindmap value="#{adminPanelView.root}"
				style="width:100%;height:400px;border:1px solid black;">
				<p:ajax event="select"
					listener="#{adminPanelView.onNodeSelect}" />
			</p:mindmap>
		</h:form>
	</ui:define>

</ui:composition>
