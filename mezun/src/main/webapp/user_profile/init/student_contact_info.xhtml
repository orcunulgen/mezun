<ui:composition template="/templates/user/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="bread_crumb_container">


		<p:breadCrumb>
			<p:menuitem label="Anasayfa" url="/user_profile/index.xhtml" />
			<p:menuitem value="Öğrenci Temel Bilgileri"
				url="init_student_info.xhtml?u=#{profileSettingsView.loggedUser.tcno}" />
			<p:menuitem value="Öğrenci İletişim Bilgileri"
				url="student_contact_info.xhtml?u=#{profileSettingsView.loggedUser.tcno}" />
		</p:breadCrumb>

	</ui:define>

	<ui:define name="main_container">

		<h:outputStylesheet library="css"
			name="user_profile/init/student_contact_info.css" />


		<div class="student_contact_info">
			<h:form id="form_student_contact_info_panel" prependId="false">
				<p:growl id="form_student_contact_info_messages" />
				<p:fieldset legend="İletişim Bilgileri">
					<p:panelGrid styleClass="no_border">

						<p:row>
							<p:column>
								<h:outputLabel value="Telefonunuz" />
							</p:column>
							<p:column>
								<p:inputMask mask="9999-999-99-99" id="form_telephone"
									value="#{studentContactInfoView.contact.telephone}" />
							</p:column>

							<p:column>
								<h:outputLabel value="Cep Telefonunuz *" />
							</p:column>
							<p:column>
								<p:inputMask id="form_mobile_phone" required="true"
									requiredMessage="Lütfen cep telefonunuzu belirtiniz."
									value="#{studentContactInfoView.contact.mobilePhone}"
									mask="9999-999-99-99" />
							</p:column>
						</p:row>


						<p:row>
							<p:column>
								<h:outputLabel value="Facebook Hesabınız" />
							</p:column>
							<p:column>
								<p:inputText id="form_facebook_account"
									value="#{studentContactInfoView.contact.facebookAccount}" />
							</p:column>
							<p:column>
								<h:outputLabel value="Twitter Hesabınız" />
							</p:column>
							<p:column>
								<p:inputText id="form_twitter_account"
									value="#{studentContactInfoView.contact.twitterAccount}" />
							</p:column>
						</p:row>


						<p:row>
							<p:column>
								<h:outputLabel value="Adresiniz *" />
							</p:column>
							<p:column colspan="3">
								<p:inputTextarea id="form_address" required="true"
									requiredMessage="Lütfen adresinizi belirtiniz."
									value="#{studentContactInfoView.contact.address}" rows="5"
									cols="50" maxlength="100" autoResize="false" />
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="4">
								<p:commandButton value="Kaydet"
									action="#{studentContactInfoView.saveContact}"
									icon="ui-icon-disk" ajax="false"
									update="form_student_contact_info_messages" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
