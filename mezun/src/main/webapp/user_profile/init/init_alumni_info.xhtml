<ui:composition template="/templates/user/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="bread_crumb_container">


		<p:breadCrumb>
			<p:menuitem label="Anasayfa" url="/user_profile/index.xhtml" />
			<p:menuitem value="Mezun Temel Bilgileri"
				url="init_alumni_info.xhtml?u=#{profileSettingsView.loggedUser.tcno}" />
		</p:breadCrumb>

	</ui:define>

	<ui:define name="main_container">
		<h:outputStylesheet library="css"
			name="user_profile/init/init_alumni_info.css" />


		<div class="init_alumni_info">
			<h:form>
				<p:growl id="form_init_alumni_messages" />
				<p:mindmap value="#{initAlumniInfoView.root}"
					style="width:100%;height:400px;border:1px solid black;">
					<p:ajax event="select"
						listener="#{initAlumniInfoView.onNodeSelect}" />
				</p:mindmap>
			</h:form>


		</div>

	</ui:define>
</ui:composition>
