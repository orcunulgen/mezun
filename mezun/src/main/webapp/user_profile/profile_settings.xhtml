<ui:composition template="/templates/user/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<ui:define name="main_container">
		<h:form>

			<p:mindmap value="#{profileSettingsView.root}"
				style="width:100%;height:400px;border:1px solid black;">
				<p:ajax event="select"
					listener="#{profileSettingsView.onNodeSelect}" />
			</p:mindmap>
		</h:form>
	</ui:define>
</ui:composition>
