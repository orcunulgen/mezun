<ui:composition template="/templates/user/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- <f:metadata>
		<f:event type="preRenderView" listener="#{personalInfoView.checkURL}" />
	</f:metadata> -->

	<ui:define name="main_container">

		<h:outputStylesheet library="css" name="user_profile/contact_info.css" />


		<div class="contact_info">
			<h:form id="form_contact_info_panel" prependId="false">
				<p:growl id="form_contact_info_messages" showDetail="true" />
				<p:fieldset legend="İletişim Bilgileri">
					<p:panelGrid>

						<p:row>
							<p:column>
								<h:outputLabel for="form_telephone" value="Telefonunuz" />
							</p:column>
							<p:column>
								<p:inputMask mask="9999-999-99-99" id="form_telephone"
									value="#{contactInfoView.contact.telephone}" />
							</p:column>

							<p:column>
								<h:outputLabel for="form_mobile_phone" value="Cep Telefonunuz" />
							</p:column>
							<p:column>
								<p:inputMask id="form_mobile_phone"
									value="#{contactInfoView.contact.mobilePhone}"
									mask="9999-999-99-99" />
							</p:column>
						</p:row>


						<p:row>
							<p:column>
								<h:outputLabel for="form_facebook_account"
									value="Facebook Hesabınız" />
							</p:column>
							<p:column>
								<p:inputText id="form_facebook_account"
									value="#{contactInfoView.contact.facebookAccount}" />
							</p:column>
							<p:column>
								<h:outputLabel for="form_twitter_account"
									value="Twitter Hesabınız" />
							</p:column>
							<p:column>
								<p:inputText id="form_twitter_account"
									value="#{contactInfoView.contact.twitterAccount}" />
							</p:column>
						</p:row>


						<p:row>
							<p:column>
								<h:outputLabel for="form_address" value="Adresiniz" />
							</p:column>
							<p:column colspan="3">
								<p:inputTextarea id="form_address"
									value="#{contactInfoView.contact.address}" rows="5" cols="50"
									maxlength="100" autoResize="false" />
							</p:column>
						</p:row>

						<p:row>
							<p:column colspan="4">
								<p:commandButton value="Kaydet"
									action="#{contactInfoView.saveContact}" ajax="false"
									update="form_contact_info_messages" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
