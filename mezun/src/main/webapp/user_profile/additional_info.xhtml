<ui:composition template="/templates/user/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- <f:metadata>
		<f:event type="preRenderView" listener="#{personalInfoView.checkURL}" />
	</f:metadata> -->

	<ui:define name="main_container">
		<h:outputStylesheet library="css"
			name="user_profile/additional_info.css" />


		<div class="additional_info">
			<h:form id="form_additional_info_panel" prependId="false">
				<p:growl id="form_additional_info_messages" showDetail="true" />
				<p:fieldset legend="Ek Bilgiler">
					<p:panelGrid id="addInfoPanelGrid" columns="1">
						<h:outputLabel for="additional_info"
							value="Bize biraz kendinizden bahsedin..." />
						<p:inputTextarea id="additional_info"
							value="#{additionalInfoView.additionalInfo.text}" rows="5"
							cols="50" maxlength="100" autoResize="false" />

						<p:commandButton value="Kaydet"
							action="#{additionalInfoView.saveAdditionalInfo}" ajax="false"
							update="form_additional_info_messages" />
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</div>


	</ui:define>
</ui:composition>
