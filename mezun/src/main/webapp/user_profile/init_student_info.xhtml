<ui:composition template="/templates/user/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="main_container">
		<h:outputStylesheet library="css"
			name="user_profile/init_student_info.css" />


		<div class="init_student_info">
			<h:form id="form_init_student_info">
				<p:growl id="form_init_student_info_messages" autoUpdate="true" />
				<p:wizard widgetVar="wiz"
					flowListener="#{initStudentInfoView.onFlowProcess}"
					nextLabel="İleri" backLabel="Geri">

					<p:tab id="student_contact_info_tab" title="İletişim Bilgileri">
						<p:fieldset legend="İletişim Bilgileri">
							<p:panelGrid styleClass="no_border">

								<p:row>
									<p:column>
										<h:outputLabel value="Telefonunuz" />
									</p:column>
									<p:column>
										<p:inputMask mask="9999-999-99-99" id="form_telephone"
											value="#{initStudentInfoView.contact.telephone}" />
									</p:column>

									<p:column>
										<h:outputLabel value="Cep Telefonunuz *" />
									</p:column>
									<p:column>
										<p:inputMask id="form_mobile_phone"
											value="#{initStudentInfoView.contact.mobilePhone}"
											mask="9999-999-99-99" required="true"
											requiredMessage="Lütfen cep telefonu numaranızı giriniz.">
											<p:ajax event="blur" update="form_init_student_info_messages" />
										</p:inputMask>
									</p:column>
								</p:row>


								<p:row>
									<p:column>
										<h:outputLabel value="Facebook Hesabınız" />
									</p:column>
									<p:column>
										<p:inputText id="form_facebook_account"
											value="#{initStudentInfoView.contact.facebookAccount}" />
									</p:column>
									<p:column>
										<h:outputLabel value="Twitter Hesabınız" />
									</p:column>
									<p:column>
										<p:inputText id="form_twitter_account"
											value="#{initStudentInfoView.contact.twitterAccount}" />
									</p:column>
								</p:row>


								<p:row>
									<p:column>
										<h:outputLabel value="Adresiniz *" />
									</p:column>
									<p:column colspan="3">
										<p:inputTextarea id="form_address"
											value="#{initStudentInfoView.contact.address}" rows="5"
											cols="50" maxlength="100" autoResize="false" required="true"
											requiredMessage="Lütfen adresinizi belirtiniz.">
											<p:ajax event="blur" update="form_init_student_info_messages" />
										</p:inputTextarea>
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:fieldset>

					</p:tab>

					<p:tab id="student_parent_info_tab" title="Aile Bilgileri">
						<p:fieldset legend="Aile Bilgileri">
							<p:panelGrid styleClass="no_border">

								<p:row>
									<p:column>
										<h:outputLabel value="Baba Adı" />
									</p:column>
									<p:column>
										<p:inputText id="form_father_name"
											value="#{initStudentInfoView.parentInfo.fatherName}"
											required="true" requiredMessage="Lütfen baba adı giriniz.">
										</p:inputText>
									</p:column>

									<p:column>
										<h:outputLabel value="Anne Adı" />
									</p:column>
									<p:column>
										<p:inputText id="form_mother_name"
											value="#{initStudentInfoView.parentInfo.motherName}"
											required="true" requiredMessage="Lütfen anne adı giriniz.">
										</p:inputText>
									</p:column>


								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Baba Mesleği" />
									</p:column>
									<p:column>
										<p:inputText id="form_father_job"
											value="#{initStudentInfoView.parentInfo.fatherJob}"
											required="true"
											requiredMessage="Lütfen baba mesleğini giriniz.">
										</p:inputText>
									</p:column>

									<p:column>
										<h:outputLabel value="Anne Mesleği" />
									</p:column>
									<p:column>
										<p:inputText id="form_mother_job"
											value="#{initStudentInfoView.parentInfo.motherJob}"
											required="true"
											requiredMessage="Lütfen anne mesleğini giriniz.">
										</p:inputText>
									</p:column>


								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Baba Doğum yılı" />
									</p:column>
									<p:column>
										<p:selectOneMenu id="form_father_birthday_year"
											required="true"
											requiredMessage="Lütfen doğum yılınızı seçiniz."
											value="#{initStudentInfoView.parentInfo.fatherBirthdayYear}">
											<f:selectItem itemLabel="Doğum yılınızı seçiniz..." />
											<f:selectItems value="#{initStudentInfoView.birthdayYears}"
												var="birthdayYear" itemValue="#{birthdayYear}" />
										</p:selectOneMenu>
									</p:column>

									<p:column>
										<h:outputLabel value="Anne Doğum yılı" />
									</p:column>
									<p:column>
										<p:selectOneMenu id="form_mother_birthday_year"
											required="true"
											requiredMessage="Lütfen doğum yılınızı seçiniz."
											value="#{initStudentInfoView.parentInfo.motherBirthdayYear}">
											<f:selectItem itemLabel="Doğum yılınızı seçiniz..." />
											<f:selectItems value="#{initStudentInfoView.birthdayYears}"
												var="birthdayYear" itemValue="#{birthdayYear}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Ailenin Aylık Gelir Düzeyi(TL)" />
									</p:column>
									<p:column>
										<p:inputMask mask="99999" id="form_parent_monthly_income"
											value="#{initStudentInfoView.parentInfo.parentMonthlyIncome}"
											required="true"
											requiredMessage="Lütfen aile gelir düzeyini giriniz." />
									</p:column>

									<p:column>
										<h:outputLabel value="Aile Telefonu" />
									</p:column>
									<p:column>
										<p:inputMask mask="9999-999-99-99"
											id="form_parent_phone_number"
											value="#{initStudentInfoView.parentInfo.parentPhoneNumber}"
											required="true"
											requiredMessage="Lütfen aile telefonu giriniz." />
									</p:column>


								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Aile Adresi" />
									</p:column>
									<p:column colspan="3">
										<p:inputTextarea id="form_parent_address"
											value="#{initStudentInfoView.parentInfo.parentAddress}"
											rows="5" cols="50" maxlength="100" autoResize="false"
											required="true"
											requiredMessage="Lütfen ailenizin adresini belirtiniz." />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:fieldset>
					</p:tab>

					<p:tab id="student_high_school_info_tab" title="Lise Bilgileri">
						<p:fieldset legend="Lise Bilgileri">
							<p:panelGrid styleClass="no_border">

								<p:row>
									<p:column>
										<h:outputLabel value="Lise İsimi" />
									</p:column>
									<p:column>
										<p:inputText id="form_high_school_name"
											value="#{initStudentInfoView.highSchool.highSchoolName}"
											required="true" requiredMessage="Lütfen lise ismini giriniz.">
										</p:inputText>
									</p:column>

									<p:column>
										<h:outputLabel value="Lisedeki Bölümü" />
									</p:column>
									<p:column>
										<p:inputText id="form_high_school_department"
											value="#{initStudentInfoView.highSchool.highSchoolDepartment}"
											required="true"
											requiredMessage="Lütfen lisedeki bölümünüzü giriniz.">
										</p:inputText>
									</p:column>


								</p:row>

								<p:row>

									<p:column>
										<h:outputLabel value="Bitiş Tarihi" />
									</p:column>
									<p:column>
										<p:calendar value="#{initStudentInfoView.highSchool.endDate}"
											showOn="button" />
									</p:column>

									<p:column>
										<h:outputLabel value="Lise Tipi" />
									</p:column>
									<p:column>
										<p:selectOneMenu validator="highSchoolTypeValidator"
											converter="highSchoolTypeConverter"
											value="#{initStudentInfoView.highSchool.highSchoolType}">
											<f:selectItem itemValue="0"
												itemLabel="Lütfen lise tipi seçiniz" />
											<f:selectItems value="#{initStudentInfoView.highSchoolTypes}"
												var="highSchoolType" itemValue="#{highSchoolType}"
												itemLabel="#{highSchoolType.highSchoolType}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>

								<p:row>

									<p:column>
										<h:outputLabel value="Diploma Not Sistemi" />
									</p:column>
									<p:column>
										<p:selectOneMenu validator="gradingSystemValidator"
											converter="gradingSystemConverter"
											value="#{initStudentInfoView.highSchool.gradingSystem}">
											<f:selectItem itemValue="0"
												itemLabel="Lütfen not sistemini seçiniz" />
											<f:selectItems value="#{initStudentInfoView.gradingSystems}"
												var="gradingSystem" itemValue="#{gradingSystem}"
												itemLabel="#{gradingSystem.grade}" />
										</p:selectOneMenu>
									</p:column>

									<p:column>
										<h:outputLabel value="Lise Mezuniyet Derecesi" />
									</p:column>
									<p:column>
										<p:inputText id="form_highschool_graduation_degree"
											value="#{initStudentInfoView.highSchool.graduationDegree}"
											required="true"
											requiredMessage="Lütfen mezuniyet derecenizi giriniz.">
										</p:inputText>
									</p:column>


								</p:row>

								<p:row>
									<p:column>
										<h:outputLabel value="Öss Puanı " />
									</p:column>

									<p:column>
										<p:inputMask mask="999,9" id="form_oss_degree"
											value="#{initStudentInfoView.highSchool.ossDegree}"
											required="true"
											requiredMessage="Lütfen öss puanınızı belirtiniz." />
									</p:column>
									<p:column>
										<h:outputLabel value="YTÜ Bilgisayar Tercih Sırası" />
									</p:column>
									<p:column>
										<p:inputMask mask="99" id="form_ytu_ce_order_of_preference"
											value="#{initStudentInfoView.highSchool.ytuCeOrderOfPreference}"
											required="true"
											requiredMessage="Lütfen YTÜ Bilgisayar Mühendisliği tercih sıranızı belirtiniz." />
									</p:column>
								</p:row>

								<p:row>
									<p:column colspan="2">
										<h:outputLabel value="Öss 1.Tercihi ( Üniversite/Bölüm ) " />
									</p:column>
									<p:column colspan="2">
										<p:inputText id="form_oss_first_choise"
											value="#{initStudentInfoView.highSchool.ossFirstChoise}"
											required="true"
											requiredMessage="Öss 1.Tercihinizi belirtiniz." />
									</p:column>
								</p:row>

								<p:row>
									<p:column colspan="2">
										<h:outputLabel value="Öss 2.Tercihi ( Üniversite/Bölüm ) " />
									</p:column>
									<p:column colspan="2">
										<p:inputText id="form_oss_second_choise"
											value="#{initStudentInfoView.highSchool.ossSecondChoise}"
											required="true"
											requiredMessage="Öss 2.Tercihinizi belirtiniz." />
									</p:column>
								</p:row>

								<p:row>
									<p:column colspan="2">
										<h:outputLabel value="Öss 3.Tercihi ( Üniversite/Bölüm ) " />
									</p:column>
									<p:column colspan="2">
										<p:inputText id="form_oss_third_choise"
											value="#{initStudentInfoView.highSchool.ossThirdChoise}"
											required="true"
											requiredMessage="Öss 3.Tercihinizi belirtiniz." />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:fieldset>
					</p:tab>

					<p:tab id="student_edu_info_tab" title="Üniversite Bilgileri">
						<p:fieldset legend="Üniversite Bilgileri">
							<p:panelGrid styleClass="no_border" id="university_add_display"
								columns="2" cellpadding="4" style="margin:0 auto;">

								<h:outputLabel value="Üniversite :" />
								<p:selectOneMenu validator="universityValidator"
									converter="universityConverter"
									value="#{initStudentInfoView.educationInfo.university}">
									<f:selectItem itemValue="0"
										itemLabel="Lütfen bir üniversite seçiniz" />
									<f:selectItems value="#{initStudentInfoView.universities}"
										var="university" itemValue="#{university}"
										itemLabel="#{university.universityName}" />
									<p:ajax
										listener="#{initStudentInfoView.addUniversityChangeFaculty}"
										event="change"
										update="form_add_university_faculty form_add_faculty_department" />
								</p:selectOneMenu>

								<h:outputLabel value="Fakülte :" />
								<p:selectOneMenu validator="facultyValidator"
									converter="facultyConverter" id="form_add_university_faculty"
									value="#{initStudentInfoView.educationInfo.faculty}">
									<f:selectItem itemValue="0"
										itemLabel="Lütfen bir fakülte seçiniz" />
									<f:selectItems
										value="#{initStudentInfoView.universityAddFaculties}"
										var="faculty" itemValue="#{faculty}"
										itemLabel="#{faculty.facultyName}" />
									<p:ajax
										listener="#{initStudentInfoView.addFacultyChangeDepartment}"
										event="change" update="form_add_faculty_department" />
								</p:selectOneMenu>

								<h:outputLabel value="Bölüm :" />
								<p:selectOneMenu validator="departmentValidator"
									converter="departmentConverter"
									id="form_add_faculty_department"
									value="#{initStudentInfoView.educationInfo.department}">
									<f:selectItem itemValue="0"
										itemLabel="Lütfen bir bölüm seçiniz" />
									<f:selectItems
										value="#{initStudentInfoView.facultyAddDepartments}"
										var="department" itemValue="#{department}"
										itemLabel="#{department.departmentName}" />
								</p:selectOneMenu>

								<h:outputLabel value="Başlangıç Tarihi :" />
								<p:calendar
									value="#{initStudentInfoView.educationInfo.startDate}"
									showOn="button" />

								<h:outputLabel value="Devam Ediyorum :" />
								<p:selectBooleanButton value="#{initStudentInfoView.isStudent}"
									onLabel="Evet" offLabel="Hayır" onIcon="ui-icon-check"
									offIcon="ui-icon-close">
									<p:ajax update="university_add_display" />
								</p:selectBooleanButton>

								<h:outputLabel value="Bitiş Tarihi :"
									id="form_add_university_end_date_label"
									rendered="#{!initStudentInfoView.isStudent}" />
								<p:calendar value="#{initStudentInfoView.educationInfo.endDate}"
									id="form_add_university_end_date_calendar"
									rendered="#{!initStudentInfoView.isStudent}" showOn="button" />

								<h:outputLabel value="Eğitim Seviyesi :" />
								<p:selectOneMenu validator="educationLevelValidator"
									converter="educationLevelConverter"
									value="#{initStudentInfoView.educationInfo.educationLevel}">
									<f:selectItem itemValue="0"
										itemLabel="Lütfen eğitim seviyesi seçiniz." />
									<f:selectItems value="#{initStudentInfoView.educationLevels}"
										var="educationLevel" itemValue="#{educationLevel}"
										itemLabel="#{educationLevel.educationLevel}" />
								</p:selectOneMenu>


								<h:outputLabel value="Diploma Not Sistemi" />
								<p:selectOneMenu id="add_form_grading_system"
									validator="gradingSystemValidator"
									converter="gradingSystemConverter"
									value="#{initStudentInfoView.educationInfo.gradingSystem}">
									<f:selectItem itemValue="0"
										itemLabel="Lütfen not sistemini seçiniz" />
									<f:selectItems value="#{initStudentInfoView.gradingSystems}"
										var="gradingSystem" itemValue="#{gradingSystem}"
										itemLabel="#{gradingSystem.grade}" />
								</p:selectOneMenu>



								<h:outputLabel value="Mezuniyet Derecesi"
									rendered="#{!initStudentInfoView.isStudent}"
									id="form_graduation_degree_label" />
								<p:inputText id="form_graduation_degree"
									value="#{initStudentInfoView.educationInfo.graduationDegree}"
									required="true"
									requiredMessage="Lütfen mezuniyet derecenizi giriniz."
									rendered="#{!initStudentInfoView.isStudent}">
								</p:inputText>


								<h:outputLabel value="Ağırlıklı Ortalama"
									rendered="#{initStudentInfoView.isStudent}"
									id="form_grade_mean_label" />
								<p:inputText id="form_grade_mean"
									value="#{initStudentInfoView.educationInfo.graduationDegree}"
									required="true"
									requiredMessage="Lütfen ağırlıklı ortalamanızı giriniz."
									rendered="#{initStudentInfoView.isStudent}">
								</p:inputText>


							</p:panelGrid>
							<p:commandButton value="Kaydet"
								action="#{initStudentInfoView.saveInitStudentInfo}"
								icon="ui-icon-disk" ajax="false"
								update="form_init_student_info" />
						</p:fieldset>
					</p:tab>


				</p:wizard>
			</h:form>



		</div>

	</ui:define>
</ui:composition>
