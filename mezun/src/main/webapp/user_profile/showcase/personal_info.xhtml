<ui:composition
	template="/templates/user/showcase/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="bread_crumb_container">

		<p:breadCrumb>
			<p:menuitem label="Anasayfa" url="/user_profile/index.xhtml" />
			<p:menuitem
				value="#{showcaseMainView.loggedUser.name} #{showcaseMainView.loggedUser.surname}"
				url="/user_profile/showcase/index.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="Profil Detayları"
				url="/user_profile/showcase/user_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="Kişisel Bilgiler"
				url="/user_profile/showcase/personal_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
		</p:breadCrumb>
	</ui:define>
	<ui:define name="main_container">
		<h:outputStylesheet library="css"
			name="user_profile/personal_info.css" />
		<div class="personal_info">
			<h:form id="form_personal_info_panel" prependId="false">

				<p:growl id="form_personal_info_messages" />
				<p:fieldset legend="Üyelik Bilgileri">
					<p:panelGrid styleClass="no_border">

						<p:row>
							<p:column>
								<h:outputLabel value="İsim" />
							</p:column>
							<p:column>
								<h:outputLabel id="form_name"
									value="#{showPersonalInfoView.loggedUser.name}" />
							</p:column>
						</p:row>
						<p:row>

							<p:column>
								<h:outputLabel value="Soyisim" />
							</p:column>
							<p:column>
								<h:outputLabel id="form_surname"
									value="#{showPersonalInfoView.loggedUser.surname}" />
							</p:column>

						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="E-Mail" />
							</p:column>
							<p:column>
								<h:outputLabel value="#{showPersonalInfoView.loggedUser.email}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Doğum yılı" />
							</p:column>
							<p:column>
								<h:outputLabel id="form_birthday_year"
									value="#{showPersonalInfoView.loggedUser.birthdayYear}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel value="TC kimlik numarası" />
							</p:column>
							<p:column>
								<h:outputLabel id="form_tcno"
									value="#{showPersonalInfoView.loggedUser.tcno}" />
							</p:column>
						</p:row>
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
