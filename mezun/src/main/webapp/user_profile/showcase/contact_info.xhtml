<ui:composition
	template="/templates/user/showcase/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="bread_crumb_container">

		<p:breadCrumb>
			<p:menuitem label="Anasayfa" url="/user_profile/index.xhtml" />
			<p:menuitem
				value="#{showcaseMainView.loggedUser.name} #{showcaseMainView.loggedUser.surname}"
				url="/user_profile/showcase/index.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="Profil Detayları"
				url="/user_profile/showcase/user_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="İletişim Bilgileri"
				url="/user_profile/showcase/contact_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
		</p:breadCrumb>

	</ui:define>
	<ui:define name="main_container">

		<h:outputStylesheet library="css" name="user_profile/contact_info.css" />


		<div class="contact_info">
			<h:form id="form_contact_info_panel" prependId="false">
				<p:growl id="form_contact_info_messages" />
				<p:fieldset legend="İletişim Bilgileri">
					<p:panelGrid rendered="#{showContactInfoView.contact!=null}"
						styleClass="no_border">

						<p:row>
							<p:column>
								<h:outputLabel value="Telefonu" />
							</p:column>
							<p:column>
								<h:outputLabel
									rendered="#{not empty showContactInfoView.contact.telephone}"
									value="#{showContactInfoView.contact.telephone}" />
								<h:outputLabel
									rendered="#{empty showContactInfoView.contact.telephone}"
									value="---" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel value="Cep Telefonu" />
							</p:column>
							<p:column>
								<h:outputLabel
									rendered="#{not empty showContactInfoView.contact.mobilePhone}"
									value="#{showContactInfoView.contact.mobilePhone}" />
								<h:outputLabel
									rendered="#{empty showContactInfoView.contact.mobilePhone}"
									value="---" />
							</p:column>
						</p:row>


						<p:row>
							<p:column>
								<h:outputLabel value="Facebook Hesabı" />
							</p:column>
							<p:column>
								<h:outputLabel
									rendered="#{not empty showContactInfoView.contact.facebookAccount}"
									value="#{showContactInfoView.contact.facebookAccount}" />
								<h:outputLabel
									rendered="#{empty showContactInfoView.contact.facebookAccount}"
									value="---" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel value="Twitter Hesabı" />
							</p:column>
							<p:column>
								<h:outputLabel
									rendered="#{not empty showContactInfoView.contact.twitterAccount}"
									value="#{showContactInfoView.contact.twitterAccount}" />
								<h:outputLabel
									rendered="#{empty showContactInfoView.contact.twitterAccount}"
									value="---" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Adres" />
							</p:column>
							<p:column>
								<h:outputLabel
									rendered="#{not empty showContactInfoView.contact.address}"
									value="#{showContactInfoView.contact.address}" />
								<h:outputLabel
									rendered="#{empty showContactInfoView.contact.address}"
									value="---" />
							</p:column>
						</p:row>

					</p:panelGrid>
					<h:outputLabel style="color: red; font-weight: bold;"
						rendered="#{showContactInfoView.contact==null}"
						value="Bu alan kullanıcı tarafından henüz güncellenmemiştir." />
				</p:fieldset>
			</h:form>
		</div>

	</ui:define>
</ui:composition>
