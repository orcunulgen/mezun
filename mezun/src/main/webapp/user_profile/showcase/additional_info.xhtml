<ui:composition
	template="/templates/user/showcase/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<!-- <f:metadata>
		<f:event type="preRenderView" listener="#{personalInfoView.checkURL}" />
	</f:metadata> -->
	<ui:define name="bread_crumb_container">


		<p:breadCrumb>
			<p:menuitem label="Anasayfa" url="/user_profile/index.xhtml" />
			<p:menuitem
				value="#{showcaseMainView.loggedUser.name} #{showcaseMainView.loggedUser.surname}"
				url="/user_profile/showcase/index.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="Profil Detayları"
				url="/user_profile/showcase/user_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="Ek Bilgiler"
				url="/user_profile/showcase/additional_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
		</p:breadCrumb>

	</ui:define>
	<ui:define name="main_container">
		<h:outputStylesheet library="css"
			name="user_profile/additional_info.css" />


		<div class="additional_info">
			<h:form id="form_additional_info_panel" prependId="false">
				<p:growl id="form_additional_info_messages" />
				<p:fieldset legend="Ek Bilgiler">
					<p:panelGrid styleClass="no_border" id="addInfoPanelGrid"
						columns="1">

						<h:outputLabel
							rendered="#{showAdditionalInfoView.additionalInfo.text!=null}"
							value="#{showAdditionalInfoView.additionalInfo.text}" />
						<h:outputLabel
							rendered="#{showAdditionalInfoView.additionalInfo.text==null}"
							style="color: red; font-weight: bold;"
							value="Bu alan kullanıcı tarafından henüz güncellenmemiştir." />
					</p:panelGrid>
				</p:fieldset>
			</h:form>
		</div>


	</ui:define>
</ui:composition>
