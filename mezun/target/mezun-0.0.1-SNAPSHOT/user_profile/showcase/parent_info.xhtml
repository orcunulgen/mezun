<ui:composition
	template="/templates/user/showcase/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="bread_crumb_container">

		<p:breadCrumb>
			<p:menuitem label="Anasayfa" url="/user_profile/index.xhtml" />
			<p:menuitem
				value="#{showcaseMainView.loggedUser.name} #{showcaseMainView.loggedUser.surname}"
				url="/user_profile/showcase/index.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="Profil Detayları"
				url="/user_profile/showcase/user_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
			<p:menuitem value="Aile Bilgileri"
				url="/user_profile/showcase/parent_info.xhtml?u=#{showcaseMainView.loggedUser.tcno}" />
		</p:breadCrumb>

	</ui:define>

	<ui:define name="main_container">
		<h:outputStylesheet library="css" name="user_profile/parent_info.css" />
		<div class="parent_info">
			<h:form id="form_parent_info_panel" prependId="false">

				<p:growl id="form_parent_info_messages" />
				<p:fieldset legend="Aile Bilgileri">
					<p:panelGrid rendered="#{showParentInfoView.parentInfo!=null}"
						styleClass="no_border">

						<p:row>
							<p:column>
								<h:outputLabel value="Baba Adı" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.fatherName}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel value="Anne Adı" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.motherName}" />
							</p:column>


						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Baba Mesleği" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.fatherJob}" />
							</p:column>
						</p:row>
						<p:row>

							<p:column>
								<h:outputLabel value="Anne Mesleği" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.motherJob}" />
							</p:column>


						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Baba Doğum yılı" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.fatherBirthdayYear}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel value="Anne Doğum yılı" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.motherBirthdayYear}" />
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Ailenin Aylık Gelir Düzeyi(TL)" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.parentMonthlyIncome}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column>
								<h:outputLabel value="Aile Telefonu" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.parentPhoneNumber}" />
							</p:column>


						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Aile Adresi" />
							</p:column>
							<p:column>
								<h:outputLabel
									value="#{showParentInfoView.parentInfo.parentAddress}" />
							</p:column>
						</p:row>
					</p:panelGrid>
					<h:outputLabel style="color: red; font-weight: bold;"
						rendered="#{showParentInfoView.parentInfo==null}"
						value="Bu alan kullanıcı tarafından henüz güncellenmemiştir." />

				</p:fieldset>

			</h:form>
		</div>

	</ui:define>
</ui:composition>
