<ui:composition template="/templates/user/user_profile_template.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<ui:define name="bread_crumb_container">


		<p:breadCrumb>
			<p:menuitem label="Anasayfa" url="/user_profile/index.xhtml" />
			<p:menuitem value="Öğrenci Temel Bilgileri"
				url="init_student_info.xhtml?user=#{profileSettingsView.loggedUser.tcno}" />
			<p:menuitem value="Öğrenci Aile Bilgileri"
				url="student_parent_info.xhtml?user=#{profileSettingsView.loggedUser.tcno}" />
		</p:breadCrumb>

	</ui:define>
	
	<ui:define name="main_container">

		<h:outputStylesheet library="css"
			name="user_profile/init/student_parent_info.css" />


		<div class="student_parent_info">
			<h:form id="form_parent_info_panel" enctype="multipart/form-data"
				prependId="false">

				<p:growl id="form_parent_info_messages" />
				<p:fieldset legend="Aile Bilgileri">
					<p:panelGrid styleClass="no_border">

						<p:row>
							<p:column>
								<h:outputLabel value="Baba Adı *" />
							</p:column>
							<p:column>
								<p:inputText id="form_father_name"
									value="#{studentParentInfoView.parentInfo.fatherName}"
									required="true" requiredMessage="Lütfen baba adı giriniz.">
								</p:inputText>
							</p:column>

							<p:column>
								<h:outputLabel value="Anne Adı *" />
							</p:column>
							<p:column>
								<p:inputText id="form_mother_name"
									value="#{studentParentInfoView.parentInfo.motherName}"
									required="true" requiredMessage="Lütfen anne adı giriniz.">
								</p:inputText>
							</p:column>


						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Baba Mesleği *" />
							</p:column>
							<p:column>
								<p:inputText id="form_father_job"
									value="#{studentParentInfoView.parentInfo.fatherJob}"
									required="true"
									requiredMessage="Lütfen baba mesleğini giriniz.">
								</p:inputText>
							</p:column>

							<p:column>
								<h:outputLabel value="Anne Mesleği *" />
							</p:column>
							<p:column>
								<p:inputText id="form_mother_job"
									value="#{studentParentInfoView.parentInfo.motherJob}"
									required="true"
									requiredMessage="Lütfen anne mesleğini giriniz.">
								</p:inputText>
							</p:column>


						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Baba Doğum yılı *" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="form_father_birthday_year" required="true"
									requiredMessage="Lütfen doğum yılınızı seçiniz."
									value="#{studentParentInfoView.parentInfo.fatherBirthdayYear}">
									<f:selectItem itemLabel="Doğum yılınızı seçiniz..." />
									<f:selectItems value="#{studentParentInfoView.birthdayYears}"
										var="birthdayYear" itemValue="#{birthdayYear}" />
								</p:selectOneMenu>
							</p:column>

							<p:column>
								<h:outputLabel value="Anne Doğum yılı *" />
							</p:column>
							<p:column>
								<p:selectOneMenu id="form_mother_birthday_year" required="true"
									requiredMessage="Lütfen doğum yılınızı seçiniz."
									value="#{studentParentInfoView.parentInfo.motherBirthdayYear}">
									<f:selectItem itemLabel="Doğum yılınızı seçiniz..." />
									<f:selectItems value="#{studentParentInfoView.birthdayYears}"
										var="birthdayYear" itemValue="#{birthdayYear}" />
								</p:selectOneMenu>
							</p:column>
						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Ailenin Aylık Gelir Düzeyi(TL) *" />
							</p:column>
							<p:column>
								<p:inputText id="form_parent_monthly_income"
									value="#{studentParentInfoView.parentInfo.parentMonthlyIncome}"
									required="true"
									requiredMessage="Lütfen aile gelir düzeyini giriniz." />
							</p:column>

							<p:column>
								<h:outputLabel value="Aile Telefonu *" />
							</p:column>
							<p:column>
								<p:inputMask mask="9999-999-99-99" id="form_parent_phone_number"
									value="#{studentParentInfoView.parentInfo.parentPhoneNumber}"
									required="true" requiredMessage="Lütfen aile telefonu giriniz." />
							</p:column>


						</p:row>

						<p:row>
							<p:column>
								<h:outputLabel value="Aile Adresi *" />
							</p:column>
							<p:column colspan="3">
								<p:inputTextarea id="form_parent_address"
									value="#{studentParentInfoView.parentInfo.parentAddress}"
									rows="5" cols="50" maxlength="100" autoResize="false"
									required="true"
									requiredMessage="Lütfen ailenizin adresini belirtiniz." />
							</p:column>
						</p:row>
					</p:panelGrid>
					<p:commandButton value="Kaydet"
						action="#{studentParentInfoView.saveParentInfo}" ajax="false"
						update="form_parent_info_messages" icon="ui-icon-disk" />
				</p:fieldset>

			</h:form>

		</div>

	</ui:define>
</ui:composition>
